    <style>
      /* Custom Light Theme Styles */

        background-color: #f8f9fa; /* Light background */
        color: #212529; /* Dark text */

      }

        background-color: #12243b; /* Bootstrap primary */
      }
  
      nav a {
        color: #E0E0E0;
      }
  
      .navbar input, .navbar button {
        background-color: #ffffff;
        border: 1px solid #ccc;
        color: #212529;

        background-color: #ffffff; /* White background */

        background-color: #007bff; /* Bootstrap primary */
        color: #fff;
      }
  
      .modal-content {
        background-color: #ffffff; /* Light background for modals */
        color: #212529;
      }

        background-color: #ffffff; /* White background */
        color: #212529;
        border: 1px solid #ccc;
      }
  
      /* Suggestions List Styles */
      .suggestions-list {
        list-style: none;
        padding: 0;
        margin: 0;
        position: absolute;
        background-color: #ffffff; /* Light background for suggestions */
        width: calc(100% - 2rem); /* Adjust width to fit input */
        z-index: 1000;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
      }
  
      .suggestions-list li {
        padding: 10px;
        cursor: pointer;
        color: #212529; /* Dark text for suggestions */
      }
  
      .suggestions-list li:hover {
        background-color: #f1f1f1; /* Light hover effect */
      }
  
      /* Mapbox Directions Panel */
      .mapbox-directions-component {
        background-color: #fff !important; /* White background for directions panel */
        color: #212529 !important; /* Dark text for directions panel */
      }
      
      .mapbox-directions-route-summary {
        font-weight: 700; /* Bold route summary text */
      }
      
      .mapbox-directions-step {
        border-bottom: 1px solid #ccc; /* Light border between steps */
      }
  
      /* Tooltip for markers */
      .mapboxgl-popup-content {
        background-color: #ffffff; /* White background for popup */
        color: #212529; /* Dark text */
      }

      .mapboxgl-ctrl-geocoder {
      display: none; /* Hide the entire control */

    <style>
  /* Hide the default Geocoder input */
  .mapboxgl-ctrl-geocoder {
    display: none; /* Hide the entire control */
  }

  /* Directions component styles */
  .mapbox-directions-component {
  padding: 15px; /* Moderate padding for the component */
  margin: 10px; /* Margin around the component */
  border-radius: 5px; /* Rounded corners */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  background-color: #fff; /* White background for readability */
}

/* Hide the A and B components */
.mapbox-directions-origin,
.mapbox-directions-destination {
  display: none; /* Hides the origin and destination labels */
}

/* Route summary styles */
.mapbox-directions-route-summary {
  font-size: 1.1em; /* Slightly larger font for emphasis */
  line-height: 1.4; /* Increased line height for readability */
  margin-bottom: 8px; /* Space below summary */
}

/* Duration display styles */
.mapbox-directions-duration {
  font-size: 1.2em; /* Increased font size for visibility */
  color: #000; /* Set text color to black for visibility */
  margin-top: 5px; /* Space above duration */
  padding: 5px; /* Padding around duration */
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for contrast */
  border-radius: 5px; /* Rounded corners */
}

/* Target the span directly */
.mapbox-directions-route-summary span {
  font-size: 1.2em; /* Increase font size */
  color: #000; /* Black color for better visibility */
  background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque background */
  padding: 2px 5px; /* Padding for better readability */
  border-radius: 3px; /* Rounded corners */
}

/* Step styles */
.mapbox-directions-step {
  padding: 8px 0; /* Vertical padding for steps */
  border-bottom: 1px solid #eee; /* Light border between steps */
  font-size: 1em; /* Normal font size for step text */
}

/* Keyline styles */
.mapbox-directions-component-keyline {
  margin-top: 10px; /* Space above the keyline */
  border-top: 1px solid #ccc; /* Light border for separation */
  padding-top: 8px; /* Padding for keyline */
}

/* Button styles */
.mapbox-directions-button {
  margin-top: 5px; /* Space above each button */
  padding: 10px 15px; /* Padding for buttons */
  font-size: 0.9em; /* Normal size for buttons */
  background-color: #ffffff; /* Bootstrap primary color */
  color: #fff; /* White text for buttons */
  border: none; /* No border */
  border-radius: 5px; /* Rounded corners */
}

.mapbox-directions-button:hover {
  background-color: #0056b3; /* Darker shade on hover */

<body class="font-roboto">

  <!-- Header Section with Light Navbar -->
  <!-- Header Section with Light Navbar --><!-- Header Section with Light Navbar -->
<!-- Header Section with Light Navbar -->
<header>
  <nav class="p-4 flex justify-between items-center">
    <div class="relative mt-2 flex-grow">
      <input id="searchBox" type="text" placeholder="Search for a place" class="form-input rounded-l p-2" />
      
      <button id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
      <!-- Suggestions List -->
      <ul id="suggestions" class="hidden absolute z-10 w-full bg-white border border-gray-300 max-h-60 overflow-auto rounded-lg" style="top: 100%;"></ul>
    </div>
    
    <ul class="flex items-center space-x-4">
      <li>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#suggestModal">
          <i class="fas fa-map-marker-alt"></i> Suggest Locations
        </button>
      </li>
      <li>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </li>
      <li>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#signupModal">

      </li>
      <li>
        <button id="pointsButton" class="btn btn-teal" style="color: #f8f9fa;">Points: 0</button>
      </li>
      <!-- Get Directions Button -->
      <li>
        <div id="directions-container" class="mt-4 text-center">
          <button id="get-directions" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <i class="fas fa-directions"></i> Get Directions
          </button>
        </div>
      </li>
    </ul>
  </nav>
</header>





  <!-- Map Container -->
  <div id="map" class="animate__animated animate__fadeIn"></div>

  <!-- Footer Section -->
  <footer>
    <div class="container mx-auto">
      <p>&copy; 2024 DELHI-ZENITHS. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal for Suggest Location Form -->
  <div class="modal fade" id="suggestModal" tabindex="-1" aria-labelledby="suggestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="suggestModalLabel">Suggest a New Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="suggestLocationForm">
            <div class="mb-4">
              <label for="name" class="block">Location Name</label>
              <input type="text" class="form-input border rounded w-full" id="name" required>
            </div>
            <div class="mb-4">
              <label for="latitude" class="block">Latitude</label>
              <input type="text" class="form-input border rounded w-full" id="latitude" required>
            </div>
            <div class="mb-4">
              <label for="longitude" class="block">Longitude</label>
              <input type="text" class="form-input border rounded w-full" id="longitude" required>
            </div>
            <div class="mb-4">
              <label for="description" class="block">Description</label>
              <textarea class="form-textarea border rounded w-full" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-green mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-4">
              <label for="loginEmail" class="block">Email</label>
              <input type="email" class="form-input border rounded w-full" id="loginEmail" required>
            </div>
            <div class="mb-4">
              <label for="loginPassword" class="block">Password</label>
              <input type="password" class="form-input border rounded w-full" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-green mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Sign Up -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-4">
              <label for="signupEmail" class="block">Email</label>
              <input type="email" class="form-input border rounded w-full" id="signupEmail" required>
            </div>
            <div class="mb-4">
              <label for="signupPassword" class="block">Password</label>
              <input type="password" class="form-input border rounded w-full" id="signupPassword" required>
            </div>
            <div class="mb-4">
              <label for="signupConfirmPassword" class="block">Confirm Password</label>
              <input type="password" class="form-input border rounded w-full" id="signupConfirmPassword" required>
            </div>
            <button type="submit" class="btn btn-green mt-3">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Mapbox and Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
  <script>
    // Location Search Autocomplete
    $('#searchBox').on('input', function () {
      const query = $(this).val();
      if (query.length > 2) {
        $.get(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${mapboxgl.accessToken}`, function (data) {
          $('#suggestions').empty();
          if (data.features.length > 0) {
            data.features.forEach(location => {
              $('#suggestions').append(`<li class="suggestion-item" data-lat="${location.geometry.coordinates[1]}" data-lon="${location.geometry.coordinates[0]}">${location.place_name}</li>`);
            });
            $('#suggestions').removeClass('hidden');
          } else {
            $('#suggestions').addClass('hidden');
          }
        });
      } else {
        $('#suggestions').addClass('hidden');
      }
    });

    // Handle suggestion click
    $(document).on('click', '.suggestion-item', function () {
      const lat = $(this).data('lat');
      const lon = $(this).data('lon');
      $('#searchBox').val($(this).text());
      $('#suggestions').addClass('hidden');
      map.flyTo({
        center: [lon, lat],
        zoom: 15,
        essential: true // This animation is considered essential with respect to prefers-reduced-motion
      });
    });

    // Hide suggestions when clicking outside
    $(document).click(function (event) {
      if (!$(event.target).closest('#searchBox, #suggestions').length) {
        $('#suggestions').addClass('hidden');
      }
    });
  </script>
</body>
</html>
