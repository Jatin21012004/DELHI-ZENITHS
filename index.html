<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Dark Themed Map Interface</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Tailwind CSS (from local build) -->
  <link href="dist/output.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Custom Dark Theme Styles */
    body {
      background-color: #121212; /* Dark background */
      color: #E0E0E0; /* Light text */
    }

    /* Navbar */
    nav {
      background-color: #2C3E50; /* Dark blue-gray */
    }

    nav a {
      color: #E0E0E0;
    }

    .navbar input, .navbar button {
      background-color: #333;
      border: none;
      color: #E0E0E0;
    }

    /* Map container */
    #map {
      background-color: #181818;
    }

    /* Footer */
    footer {
      background-color: #2C3E50;
      color: #E0E0E0;
    }

    /* Button colors */
    .btn-primary {
      background-color: #008080; /* Teal */
      color: #fff;
    }

    .btn-secondary {
      background-color: #4A6C82; /* Cool gray-blue */
      color: #fff;
    }

    .btn-teal {
      background-color: #008080;
      color: #fff;
    }

    .btn-green {
      background-color: #28A745;
      color: #fff;
    }

    .btn-yellow {
      background-color: #FFC107;
      color: #fff;
    }

    .btn-red {
      background-color: #DC3545;
      color: #fff;
    }

    .modal-content {
      background-color: #1E1E1E; /* Dark background for modals */
      color: #E0E0E0;
    }

    .form-input, .form-textarea {
      background-color: #333;
      color: #E0E0E0;
      border-color: #4A6C82;
    }
  </style>

</head>
<body class="font-roboto">

  <!-- Header Section with Dark Navbar -->
  <header>
    <nav class="p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-xl font-bold" href="#">DELHI-ZENITHS</a>
        <div class="flex items-center space-x-2">
          <input type="text" id="locationSearch" class="form-input rounded-l p-2" placeholder="Search a location..." />
          <button id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
        </div>
        <ul class="flex items-center space-x-2">
          <li>
            <button class="btn btn-yellow" data-bs-toggle="modal" data-bs-target="#suggestModal"><i class="fas fa-map-marker-alt"></i> Suggest Locations</button>
          </li>
          <li>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="fas fa-sign-in-alt"></i> Login</button>
          </li>
          <li>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#signupModal"><i class="fas fa-user-plus"></i> Sign Up</button>
          </li>
          <li>
            <button id="pointsButton" class="btn btn-teal">Points: 0</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Map Container -->
  <div id="map" class="animate__animated animate__fadeIn" style="height: 500px;"></div>

  <!-- Directions Button -->
  <div id="directionsContainer" class="mt-3 text-center hidden">
    <button id="getDirections" class="btn btn-green"><i class="fas fa-directions"></i> Get Directions</button>
  </div>

  <!-- Footer Section with Zoom Controls -->
  <footer class="text-center p-3">
    <div class="container mx-auto">
      <div class="flex justify-center space-x-2">
        <button id="zoomIn" class="btn btn-green"><i class="fas fa-plus"></i> Zoom In</button>
        <button id="zoomOut" class="btn btn-red"><i class="fas fa-minus"></i> Zoom Out</button>
        <button id="locateMe" class="btn btn-teal"><i class="fas fa-location-arrow"></i> Locate Me</button>
      </div>
    </div>
  </footer>

  <!-- Modal for Suggest Location Form -->
  <div class="modal fade" id="suggestModal" tabindex="-1" aria-labelledby="suggestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="suggestModalLabel">Suggest a New Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="suggestLocationForm">
            <div class="mb-4">
              <label for="name" class="block">Location Name</label>
              <input type="text" class="form-input border rounded w-full" id="name" required>
            </div>
            <div class="mb-4">
              <label for="latitude" class="block">Latitude</label>
              <input type="text" class="form-input border rounded w-full" id="latitude" required>
            </div>
            <div class="mb-4">
              <label for="longitude" class="block">Longitude</label>
              <input type="text" class="form-input border rounded w-full" id="longitude" required>
            </div>
            <div class="mb-4">
              <label for="description" class="block">Description</label>
              <textarea class="form-textarea border rounded w-full" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-green mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-4">
              <label for="loginEmail" class="block">Email</label>
              <input type="email" class="form-input border rounded w-full" id="loginEmail" required>
            </div>
            <div class="mb-4">
              <label for="loginPassword" class="block">Password</label>
              <input type="password" class="form-input border rounded w-full" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Sign Up -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-4">
              <label for="signupName" class="block">Name</label>
              <input type="text" class="form-input border rounded w-full" id="signupName" required>
            </div>
            <div class="mb-4">
              <label for="signupEmail" class="block">Email</label>
              <input type="email" class="form-input border rounded w-full" id="signupEmail" required>
            </div>
            <div class="mb-4">
              <label for="signupPassword" class="block">Password</label>
              <input type="password" class="form-input border rounded w-full" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
