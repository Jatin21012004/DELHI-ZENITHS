<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Map Interface</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Header Section with Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DELHI-ZENITHS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNavDropdown">
          <div class="d-flex align-items-center me-auto">
            <input type="text" id="locationSearch" class="form-control me-2" placeholder="Search a location..." />
            <button id="searchButton" class="btn btn-primary me-3"><i class="fas fa-search"></i> Search</button>
          </div>
          <ul class="navbar-nav align-items-center">
            <li class="nav-item me-2">
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#suggestModal"><i
                  class="fas fa-map-marker-alt"></i> Suggest Locations</button>
            </li>
            <li class="nav-item me-2">
              <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal"><i
                  class="fas fa-sign-in-alt"></i> Login</button>
            </li>
            <li class="nav-item me-2">
              <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#signupModal"><i
                  class="fas fa-user-plus"></i> Sign Up</button>
            </li>
            <li class="nav-item">
              <button id="pointsButton" class="btn btn-info">Points: 0</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Map Container -->
  <div id="map" class="animate__animated animate__fadeIn" style="height: 500px;"></div>

  <!-- Directions Button -->
  <div id="directionsContainer" class="mt-3 text-center d-none">
    <button id="getDirections" class="btn btn-success"><i class="fas fa-directions"></i> Get Directions</button>
  </div>

  <!-- Footer Section with Zoom Controls -->
  <footer class="bg-light text-center p-3">
    <div class="container">
      <div class="d-flex justify-content-center">
        <button id="zoomIn" class="btn btn-success mx-2"><i class="fas fa-plus"></i> Zoom In</button>
        <button id="zoomOut" class="btn btn-danger mx-2"><i class="fas fa-minus"></i> Zoom Out</button>
        <button id="locateMe" class="btn btn-info mx-2"><i class="fas fa-location-arrow"></i> Locate Me</button>
      </div>
    </div>
  </footer>

  <!-- Modal for Suggest Location Form -->
  <div class="modal fade" id="suggestModal" tabindex="-1" role="dialog" aria-labelledby="suggestModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="suggestModalLabel">Suggest a New Location</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="suggestLocationForm">
            <div class="form-group">
              <label for="name">Location Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="text" class="form-control" id="latitude" required>
            </div>
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input type="text" class="form-control" id="longitude" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Sign Up -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="form-group">
              <label for="signupName">Name</label>
              <input type="text" class="form-control" id="signupName" required>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
